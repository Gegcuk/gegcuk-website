<main>
    <div class="container">
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to collaborate on a project, feel free to reach out!</p>
            <ul class="contact-info">
                <li><strong>Phone:</strong> +44 7552 722896</li>
                <li><strong>Email:</strong> <a href="mailto:gegcuk@gmail.com">gegcuk@gmail.com</a></li>
                <li><strong>Location:</strong> London, UK</li>
            </ul>

            <form action="mailto:gegcuk@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="6" required></textarea><br><br>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</main>
